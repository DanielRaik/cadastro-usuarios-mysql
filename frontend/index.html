<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Com MySQL</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-br from-violet-300 to-green-300 min-h-screen flex items-center justify-center">
    
    <!-- form cadastro -->
    <div class="container mx-auto p-4">
        <div class="flex flex-col justify-center items-center">
        <form id="registrationForm" class="space-y-4 bg-gray-100/20 shadow-xl p-6 rounded-lg shadow-md w-full max-w-lg">
            <h1 class="text-xl md:text-2xl xl:text-4xl font-bold mb-4 text-violet-700">Cadastro Com MySQL</h1>
            <div>
                <label for="name" class="block mb-1 text-xs sm:text-sm font-medium text-violet-700">Nome:</label>
                <input id="nome" type="text" id="name" name="name" class="w-full p-1 sm:p-2 border border-violet-500 rounded-lg focus:ring-2 focus:ring-violet-500 focus:outline-none" required>
            </div>
            <div>
                <label  for="email" class="block mb-1 text-xs sm:text-sm font-medium text-violet-700">Email:</label>
                <input id="email" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="w-full p-1 sm:p-2 border border-violet-500 rounded-lg focus:ring-2 focus:ring-violet-500 focus:outline-none" required>
            </div>
            <div>
                <label for="password" class="block mb-1 text-xs sm:text-sm font-medium text-violet-700">Senha:</label>
                <input id="senha" type="password" id="password" name="password" class="w-full p-1 sm:p-2 border border-violet-500 rounded-lg focus:ring-2 focus:ring-violet-500 focus:outline-none" required>
            </div>
            <button type="submit" class="mt-2 bg-violet-500 font-bold text-sm sm:text-base cursor-pointer text-white px-3 py-2 sm:px-4 sm:py-2 rounded-lg hover:bg-violet-700 hover:text-green-300/90 transition duration-200">Cadastrar</button>
        </form>
        </div>
    </div>

    <!-- modal aviso -->
    <div id="modal" class="fixed inset-0 bg-gray-200/20 p-4 backdrop-blur-xs flex items-center justify-center transition duration-300">
        <div class="bg-gradient-to-t from-white to-gray-200 rounded-lg p-6 max-w-md w-full text-center flex flex-col items-center justify-center shadow-lg">
            <h2 class="text-xl text-violet-700 font-extrabold mb-1">Sobre este projeto</h2>
            <div class="h-[2px] rounded-lg bg-violet-700 mb-4 w-20"></div>
            <p class="text-black font-medium mb-2">Este é um projeto acadêmico desenvolvido para praticar integração entre Frontend, Backend e Banco de Dados.</p>
            <p class="text-gray-800 mb-6">Tecnologias usadas: HTML, TailwindCSS, JavaScript, Node.js, Express, Cors e MySQL.</p>
            <button id="closeModal" class="mt-2 bg-violet-500 font-bold text-sm sm:text-base cursor-pointer text-white px-3 py-2 sm:px-4 sm:py-2 rounded-lg hover:bg-violet-700 hover:text-green-300/90 transition duration-200">Entendi</button>
        </div>
    </div>

<script src="assets/js/script.js"></script>
</body>
</html>
